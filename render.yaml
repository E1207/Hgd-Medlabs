# Configuration Render pour le Backend Spring Boot
# https://render.com/docs/blueprint-spec

services:
  # Backend Spring Boot
  - type: web
    name: medlab-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./backend
    region: frankfurt  # Plus proche de l'Afrique
    plan: free  # ou starter ($7/mois) pour éviter le spin-down
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        sync: false  # URL Supabase ou Render DB
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        sync: false  # À configurer manuellement
      - key: MAIL_PASSWORD
        sync: false
      - key: CORS_ORIGINS
        sync: false  # URL du frontend Vercel
      - key: FRONTEND_URL
        sync: false
